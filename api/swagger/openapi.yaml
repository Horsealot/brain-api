# To test with http://editor.swagger.io/
openapi: 3.0.0
info:
  title: Brain API
  version: 1.0.0
servers:
- url: http://46.101.31.69:5000/api
  description: Dev server
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  responses:
    UnauthorizedError:
      description: Access token is missing or invalid
    MissingParam:
      description: A parameter is missing
    NotFound:
      description: Resource not found
    BadRequest:
      description: Bad request
    UnauthorizedAccess:
      description: User cannot access this resource
  schemas:
    Tools:
      description: Tools schema
      type: object
      properties:
        categories:
          type: array
          items:
            $ref: '#/components/schemas/ToolCategory'
    ToolCategory:
      description: Tool category schema
      type: object
      properties:
        id:
          type: integer
          description: The category ID.
        isSquad:
          type: boolean
          description: Is category linked to a squad
        name:
          type: string
          description: Category's name.
        tools:
          type: array
          items:
            $ref: '#/components/schemas/Tool'
    Tool:
      description: Tool schema
      type: object
      properties:
        id:
          type: integer
          description: The tool ID.
        icon:
          type: string
          description: Tool's icon.
        link:
          type: string
          description: Tool's link.
        name:
          type: string
          description: Tool's name.
    Squad:
      description: Squad schema
      type: object
      properties:
        id:
          type: integer
          description: The squad ID.
        name:
          type: string
          description: Squad's name.
        slug:
          type: string
          description: Squad's slug.
    SquadFull:
      description: Squad schema including its members
      type: object
      properties:
        id:
          type: integer
          description: The squad ID.
        name:
          type: string
          description: Squad's name.
        slug:
          type: string
          description: Squad's slug.
        users:
          type: array
          items:
            $ref: '#/components/schemas/User'
    AuthUser:
      description: User schema when returned by an authentication endpoint
      type: object
      properties:
        _id:
          type: integer
          description: The user ID.
        email:
          type: string
          description: Email.
        firstname:
          type: string
          description: User's firstname.
        lastname:
          type: string
          description: User's lastname.
        token:
          type: string
          description: Bearer token.
        createdAt:
          type: string
          format: date
          description: Creation date
        roles:
          type: array
          description: User's Roles.
          items:
            type: string
        squads:
          type: array
          description: User's Roles.
          items:
            type: string
    User:
      description: User schema for a user
      type: object
      properties:
        _id:
          type: integer
          description: The user ID.
        createdAt:
          type: string
          format: date
          description: Creation date
        firstname:
          type: string
          description: User's firstname.
        lastname:
          type: string
          description: User's lastname.
        picture:
          type: string
          description: User's picture.
        scorecard:
          type: string
          description: User's scorecard.
        jobTitle:
          type: string
          description: User's jobTitle.
        phoneNumber:
          type: string
          description: User's phoneNumber.
        birthdate:
          type: string
          format: date
          description: User's birthdate
        squads:
          type: array
          description: User's Squads.
          items:
            type: string
        socialMedias:
          type: array
          description: User's Social medias.
          items:
            type: string
    AdminUser:
      description: User schema when returned on a superadmin endpoint
      type: object
      properties:
        _id:
          type: integer
          description: The user ID.
        createdAt:
          type: string
          format: date
          description: Creation date
        firstname:
          type: string
          description: User's firstname.
        lastname:
          type: string
          description: User's lastname.
        picture:
          type: string
          description: User's picture.
        scorecard:
          type: string
          description: User's scorecard.
        jobTitle:
          type: string
          description: User's jobTitle.
        phoneNumber:
          type: string
          description: User's phoneNumber.
        birthdate:
          type: string
          format: date
          description: User's birthdate
        squads:
          type: array
          description: User's Squads.
          items:
            type: string
        socialMedias:
          type: array
          description: User's Social medias.
          items:
            type: string
        email:
          type: string
          description: User's email.
        administrativeLink:
          type: string
          description: User's administrativeLink.
        roles:
          type: array
          description: User's roles.
          items:
            type: string
paths:
  /invite:
    post:
      summary: Invite a new user. If the user is already existing, he is directly added to the squad
      tags:
      - Auth
      security:
      - bearerAuth: []
      parameters:
      - in: header
        name: Brain-squad
        description: Id of the target squad
        schema:
          type: integer
        required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
              required:
              - email
      responses:
        '200':    # status code
          description: Invite sent
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '409':
          description: User is already existing
        '422':
          $ref: '#/components/responses/MissingParam'
  /login:
    post:
      summary: Log in.
      tags:
      - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    email:
                      type: string
                    password:
                      type: string
              required:
              - user
      responses:
        '200':    # status code
          description: A JSON describing the user and his bearer token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthUser'
        '401':
          description: Unauthorized
        '422':
          $ref: '#/components/responses/MissingParam'
  /signup:
    post:
      summary: Sign up using an invite token.
      tags:
      - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    token:
                      type: string
                    password:
                      type: string
                    firstname:
                      type: string
                    lastname:
                      type: string
              required:
              - user
      responses:
        '200':    # status code
          description: A JSON describing the user and his bearer token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthUser'
        '401':
          description: User is already existing
        '404':
          $ref: '#/components/responses/NotFound'
        '410':
          description: Token is expired
        '422':
          $ref: '#/components/responses/MissingParam'
  /reset:
    post:
      summary: Reset user's password
      tags:
      - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                password:
                  type: string
              required:
              - token
              - password
      responses:
        '200':    # status code
          description: Password has been reset
        '404':
          $ref: '#/components/responses/NotFound'
        '410':
          description: Token is expired
        '422':
          $ref: '#/components/responses/MissingParam'
  /reset/request:
    post:
      summary: Request a new password reset token
      tags:
      - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
              required:
              - email
      responses:
        '200':    # status code
          description: Request successful
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          description: Request already made
        '422':
          $ref: '#/components/responses/MissingParam'
  /users:
    get:
      summary: Get a list of all the users of the target squad. If the user is a super admin and no squad context is provided, returns a list of all the squads and their users.
      security:
      - bearerAuth: []
      tags:
      - Users
      parameters:
      - in: header
        name: Brain-squad
        description: Id of the squad context
        schema:
          type: integer
        required: false
      responses:
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '200':    # status code
          description: A JSON containing the list of all the users of the squad or all the squad for a super admin
          content:
            application/json:
              schema:
                type: object
                properties:
                  squads:
                    description: For a super admin
                    type: array
                    items:
                      $ref: '#/components/schemas/SquadFull'
                  squad:
                    description: For a squad admin
                    $ref: '#/components/schemas/SquadFull'
  /squads:
    get:
      summary: Get a list of all the users in their respective squad.
      security:
      - bearerAuth: []
      tags:
      - Users
      responses:
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '200':    # status code
          description: A JSON containing the list of all the users
          content:
            application/json:
              schema:
                type: object
                properties:
                  squads:
                    type: object
                    properties:
                      squadName:
                        type: array
                        items:
                          $ref: '#/components/schemas/User'
    post:
      summary: Create a new squad.
      security:
      - bearerAuth: []
      tags:
      - Squads
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                squad:
                  type: object
                  properties:
                    name:
                      description: Squad name
                      type: string
      responses:
        '200':    # status code
          description: A JSON containing the new squad
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/Squad'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '409':
          description: Squad is already existing
  /users/{userId}:
    get:
      summary: Get a single user.
      security:
      - bearerAuth: []
      tags:
      - Users
      parameters:
      - in: path
        name: userId
        schema:
          type: string
        required: true
        description: ID of the user to get
      responses:
        '200':    # status code
          description: A JSON containing the list of all the users
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    post:
      summary: Update a single user.
      security:
      - bearerAuth: []
      tags:
      - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                firstname:
                  description: Limited to the user or super admin
                  type: string
                lastname:
                  description: Limited to the user or super admin
                  type: string
                picture:
                  description: Limited to the user or super admin
                  type: string
                description:
                  description: Limited to the user or super admin
                  type: string
                jobTitle:
                  description: Limited to an admin or super admin
                  type: string
                scorecard:
                  description: Limited to an admin or super admin
                  type: string
                roles:
                  description: Limited to a super admin
                  type: array
                  items:
                    type: string
                role:
                  description: Limited to a squad admin or super admin
                  type: array
                  items:
                    type: string
                squads:
                  description: Limited to an admin
                  type: array
                  items:
                    type: string
      parameters:
      - in: path
        name: userId
        schema:
          type: string
        required: true
        description: ID of the user to get
      responses:
        '200':    # status code
          description: A JSON containing the list of all the users
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  /users/{userId}/squads:
    delete:
      summary: Remove a user from a squad.
      security:
      - bearerAuth: []
      tags:
      - Squads
      parameters:
      - in: path
        name: userId
        schema:
          type: string
        required: true
        description: ID of the user to remove
      - in: header
        name: Brain-squad
        description: Id of the squad context
        schema:
          type: integer
        required: true
      responses:
        '200':    # status code
          description: User has been removed
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/UnauthorizedAccess'
        '404':
          $ref: '#/components/responses/NotFound'
    post:
      summary: Add a user to a squad or modify his role.
      security:
      - bearerAuth: []
      tags:
      - Squads
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                squad:
                  type: object
                  properties:
                    role:
                      description: User role in the squad
                      type: string
      parameters:
      - in: path
        name: userId
        schema:
          type: string
        required: true
        description: ID of the user to get
      - in: header
        name: Brain-squad
        description: Id of the squad context
        schema:
          type: integer
        required: true
      responses:
        '200':    # status code
          description: A JSON containing the list of all the users
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/UnauthorizedAccess'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/MissingParam'
  /me:
    get:
      summary: Get logged in user.
      security:
      - bearerAuth: []
      tags:
      - Users
      responses:
        '200':    # status code
          description: A JSON containing the user
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/AdminUser'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  /tools/category:
    post:
      summary: Create or update a category.
      security:
      - bearerAuth: []
      tags:
      - Tools
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                category:
                  type: object
                  properties:
                    id:
                      description: Category id (if modification)
                      type: string
                    name:
                      description: Category name
                      type: string
                    order:
                      description: Category order
                      type: number
                    squadId:
                      description: Category's squad (for admin only)
                      type: number
      responses:
        '200':    # status code
          description: A JSON containing the new category
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/AdminUser'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/UnauthorizedAccess'
        '404':
          description: 'Unknown squad'
        '422':
          $ref: '#/components/responses/MissingParam'
  /tools/category/${categoryId}:
    delete:
      summary: Delete a category.
      security:
      - bearerAuth: []
      parameters:
      - in: path
        name: categoryId
        schema:
          type: string
        required: true
        description: ID of the category to update
      tags:
      - Tools
      responses:
        '200':    # status code
          description: Category deleted
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/UnauthorizedAccess'
  /tools:
    get:
      summary: Get user's tools.
      security:
      - bearerAuth: []
      tags:
      - Tools
      parameters:
      - in: header
        name: Brain-squad
        description: Id of the squad context
        schema:
          type: integer
        required: true
      responses:
        '200':    # status code
          description: A JSON containing the user
          content:
            application/json:
              schema:
                type: object
                properties:
                  categories:
                    type: array
                    items:
                      $ref: '#/components/schemas/ToolCategory'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/UnauthorizedAccess'
    post:
      summary: Create a tool.
      security:
      - bearerAuth: []
      tags:
      - Tools
      responses:
        '200':    # status code
          description: A JSON containing the new category
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/AdminUser'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/UnauthorizedAccess'
        '404':
          description: 'Unknown category'
        '422':
          $ref: '#/components/responses/MissingParam'
  /tools/${toolId}:
    post:
      summary: Update a tool.
      security:
      - bearerAuth: []
      tags:
      - Tools
      parameters:
      - in: path
        name: toolId
        schema:
          type: string
        required: true
        description: ID of the tool to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                category:
                  type: object
                  properties:
                    name:
                      description: Tool's name
                      type: string
                    icon:
                      description: Tool's name
                      type: string
                    link:
                      description: Tool's link
                      type: string
                    order:
                      description: Tool's order
                      type: number
      responses:
        '200':    # status code
          description: A JSON containing the new tool
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/AdminUser'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/UnauthorizedAccess'
        '404':
          description: 'Unknown tool'
        '422':
          $ref: '#/components/responses/MissingParam'
    delete:
      summary: Delete a category.
      security:
      - bearerAuth: []
      tags:
      - Tools
      parameters:
      - in: path
        name: toolId
        schema:
          type: string
        required: true
        description: ID of the tool to delete
      responses:
        '200':    # status code
          description: Tool deleted
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/UnauthorizedAccess'
        '404':
          description: 'Unknown tool'